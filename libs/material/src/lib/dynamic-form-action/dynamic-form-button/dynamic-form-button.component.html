<button [id]="id" mat-flat-button class="dynamic-form-button" color="primary" 
  [class.hidden]="template?.hidden" [ngClass]="template?.className"
  [type]="template?.type || 'button'" [disabled]="template?.disabled"
  (click)="onClick($event)"
>{{ template?.label }}</button>

<ng-template #dialogTemplateRef>
  <div class="dynamic-form-wrapper" [ngClass]="theme && element.root.template?.classNameWrapper 
  ? [ theme, template.classNameWrapper ] : theme || element.root.template?.classNameWrapper">
    <div class="dynamic-form" [ngClass]="element.root.template?.className">
      <div class="dynamic-form-modal" [ngClass]="template?.className">
        <div class="modal-header" *ngIf="template?.dialogTitleHtml || template?.dialogTitle" [ngClass]="dialogTemplate?.classNameHeader">
          <div class="modal-title" *ngIf="template?.dialogTitleHtml; else titlePlain" [ngClass]="template.classNameDialogTitle" 
            [innerHTML]="template.dialogTitleHtml"
          ></div>
          <ng-template #titlePlain>
            <div class="modal-title" [ngClass]="template.classNameDialogTitle">{{template.dialogTitle}}</div>
          </ng-template>
        </div>
        <div class="modal-content" [ngClass]="dialogTemplate?.classNameElements" mat-dialog-content>
          <dynamic-form-element *ngFor="let element of dialogElements" [element]="element"></dynamic-form-element>      
        </div>
        <div class="modal-footer" *ngIf="dialogFooterActions?.length" [ngClass]="dialogTemplate?.classNameFooter" mat-dialog-actions>
          <dynamic-form-element *ngFor="let action of dialogFooterActions" [element]="action"></dynamic-form-element>      
        </div>    
      </div>  
    </div>
  </div>
</ng-template>
