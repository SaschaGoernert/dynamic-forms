<div class="dynamic-form-icon-wrapper" [ngClass]="template?.wrapperClassName">
  <button [id]="id" mat-icon-button class="dynamic-form-icon" color="primary"
    [class.hidden]="template?.hidden" [ngClass]="template?.className"
    [type]="template?.type || 'button'" [disabled]="template?.disabled"
    [matTooltip]="template?.label"
    (click)="onClick($event)"
  ><mat-icon>{{ template | dynamicFormIcon }}</mat-icon></button>
</div>
