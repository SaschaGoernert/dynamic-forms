<dynamic-form-element *ngIf="trigger" [element]="trigger"></dynamic-form-element>
  
<div *ngIf="isOpen$ | async" class="dynamic-form-modal modal" [ngClass]="template?.className">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" 
    [style.width]="template?.width" [style.min-width]="template?.minWidth" [style.max-width]="template?.maxWidth">
    <div class="modal-content">
      <div class="modal-header" *ngIf="template?.titleHtml || template?.title" [ngClass]="template.classNameHeader">
        <div class="modal-title" *ngIf="template?.titleHtml; else titlePlain" [ngClass]="template.classNameTitle" 
          [innerHTML]="template.titleHtml"
        ></div>
        <ng-template #titlePlain>
          <div class="modal-title" [ngClass]="template.classNameTitle">{{template.title}}</div>
        </ng-template>
      </div>    
      <div class="modal-body" [ngClass]="template?.classNameElements">
        <dynamic-form-element *ngFor="let element of elements" [element]="element"></dynamic-form-element>           
      </div>
      <div class="modal-footer" *ngIf="footerActions?.length" [ngClass]="template?.classNameFooter">
        <dynamic-form-element *ngFor="let action of footerActions" [element]="action"></dynamic-form-element>      
      </div>
    </div>
  </div>
</div>
