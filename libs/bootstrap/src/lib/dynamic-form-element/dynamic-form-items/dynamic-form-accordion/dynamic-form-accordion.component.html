<div class="dynamic-form-accordion">
  <div class="card" *ngFor="let item of element.items">
    <div class="card-header">{{item.label}}</div>
    <div class="card-body">
      <dynamic-form-element *ngFor="let element of item.elements" 
        [element]="element"
      ></dynamic-form-element>
    </div>
  </div>
</div>
