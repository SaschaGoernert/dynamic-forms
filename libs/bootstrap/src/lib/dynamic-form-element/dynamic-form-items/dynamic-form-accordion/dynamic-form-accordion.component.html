<div class="dynamic-form-accordion" [ngClass]="template?.className">
  <div class="card" *ngFor="let child of element.children; let index = index">
    <div class="card-header" [class.disabled]="child.disabled" (click)="toggleItem(index)">{{child.label}}</div>
    <div class="card-body" *ngIf="index === selectedIndex">
      <dynamic-form-element *ngFor="let childChild of child.children" 
        [element]="childChild"
      ></dynamic-form-element>
    </div>
  </div>
</div>
