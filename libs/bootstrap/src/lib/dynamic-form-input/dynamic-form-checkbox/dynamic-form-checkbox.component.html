<div class="custom-control custom-checkbox">
  <input [id]="inputId" class="custom-control-input" type="checkbox" [readonly]="readonly" 
    [required]="validation?.required" [indeterminate]="input?.indeterminate" [formControl]="control" />
  <label [for]="inputId" class="custom-control-label">{{ template.label }}<span *ngIf="validation?.required"> *</span></label>  
</div>
