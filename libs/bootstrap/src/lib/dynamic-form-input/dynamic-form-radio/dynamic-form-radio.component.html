<ng-container *ngFor="let option of input.options; let i = index">
  <div class="custom-control custom-radio">
    <input class="custom-control-input" type="radio" [id]="inputId + '-' + i" [name]="inputId"  
      [formControl]="control" [value]="option.value" [attr.disabled]="control.disabled || option.disabled" [readonly]="field.readonly" />
    <label class="custom-control-label" [for]="inputId + '-' + i">{{ option.label }}</label>
  </div>
</ng-container>
