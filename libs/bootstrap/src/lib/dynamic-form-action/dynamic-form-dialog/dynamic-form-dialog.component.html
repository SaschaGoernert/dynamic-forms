<button [id]="id" class="dynamic-form-button btn btn-primary" 
  [class.hidden]="template?.hidden" [ngClass]="template?.className"
  [type]="template?.type || 'button'" [disabled]="template?.disabled" 
  (click)="open()"
>{{ template?.label }}</button>

<div *ngIf="isOpen$ | async" class="dynamic-form-modal modal" [ngClass]="template?.className">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" 
    [style.width]="template?.width" [style.min-width]="template?.minWidth" [style.max-width]="template?.maxWidth">
    <div class="modal-content">
      <div class="modal-header" *ngIf="template && (template.titleHtml || template.title)">
        <div class="modal-title" 
          *ngIf="template?.titleHtml; else titlePlain" 
          [ngClass]="template.titleClassName" 
          [innerHTML]="template.titleHtml"
        ></div>
        <ng-template #titlePlain>
          <div class="modal-title"
            [ngClass]="template.titleClassName"
          >{{template.title}}</div>
        </ng-template>
      </div>    
      <div class="modal-body">
        <dynamic-form-element *ngFor="let dialogElement of dialogElements" 
          [element]="dialogElement"
        ></dynamic-form-element>           
      </div>
      <div *ngIf="dialogActions.length" class="modal-footer">
        <dynamic-form-element *ngFor="let dialogAction of dialogActions" 
          [element]="dialogAction"
        ></dynamic-form-element>      
      </div>
    </div>
  </div>
</div>
