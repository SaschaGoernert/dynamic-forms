<button [id]="id" class="dynamic-form-button btn btn-primary" 
  [class.hidden]="template?.hidden" [ngClass]="template?.className"
  [type]="template?.type || 'button'" [disabled]="template?.disabled" 
  (click)="onClick($event)"
>{{ template?.label }}</button>

<div *ngIf="dialogOpen$ | async" class="dynamic-form-modal modal" [ngClass]="template?.className">
  <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable" 
    [style.width]="template?.dialogWidth" [style.min-width]="template?.dialogMinWidth" [style.max-width]="template?.dialogMaxWidth">
    <div class="modal-content">
      <div class="modal-header" *ngIf="template?.dialogTitleHtml || template?.dialogTitle" [ngClass]="dialogTemplate?.classNameHeader">
        <div class="modal-title" *ngIf="template?.dialogTitleHtml; else titlePlain" [ngClass]="template?.classNameDialogTitle" 
          [innerHTML]="template.dialogTitleHtml"
        ></div>
        <ng-template #titlePlain>
          <div class="modal-title" [ngClass]="template.classNameDialogTitle">{{template.dialogTitle}}</div>
        </ng-template>
      </div>    
      <div class="modal-body" [ngClass]="dialogTemplate?.classNameElements">
        <dynamic-form-element *ngFor="let elementof dialogElements" [element]="element"></dynamic-form-element>           
      </div>
      <div class="modal-footer" *ngIf="dialogFooterActions?.length" [ngClass]="dialogTemplate?.classNameFooter">
        <dynamic-form-element *ngFor="let action of dialogFooterActions" [element]="action"></dynamic-form-element>      
      </div>
    </div>
  </div>
</div>
