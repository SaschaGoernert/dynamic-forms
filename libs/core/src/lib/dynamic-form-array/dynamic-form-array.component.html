<div class="dynamic-form-array" [class.hidden]="field.hidden" [class.readonly]="field.readonly" [ngClass]="template?.className">
  <div class="dynamic-form-array-header" *ngIf="template?.label && !template?.labelHidden" [ngClass]="template?.classNameHeader">
    <div class="dynamic-form-array-label" [ngClass]="template?.classNameLabel">{{ template?.label }}</div>
  </div>
  <div class="dynamic-form-array-elements" *ngIf="elements?.length" [ngClass]="template?.classNameElements">
    <dynamic-form-element *ngFor="let element of elements" [element]="element"></dynamic-form-element>
  </div>  
  <div class="dynamic-form-array-errors" *ngIf="showErrors">{{ errorMessage }}</div> 
  <div class="dynamic-form-array-footer" *ngIf="actions?.length" [ngClass]="template?.classNameFooter">
    <dynamic-form-element *ngFor="let action of actions" [element]="action"></dynamic-form-element>
  </div>
</div>
