<div class="dynamic-form-group" [class.hidden]="field.hidden" [class.readonly]="field.readonly" [ngClass]="template?.className">
  <div class="dynamic-form-group-header" *ngIf="!template?.labelHidden && template?.label || headerActions?.length" 
    [ngClass]="template?.classNameHeader">
    <div class="dynamic-form-group-label" [ngClass]="template?.classNameLabel">{{ template?.label }}</div>
    <div class="dynamic-form-group-toolbar" *ngIf="headerActions?.length" >
      <dynamic-form-element *ngFor="let action of headerActions" [element]="action"></dynamic-form-element>
    </div>
  </div>
  <div class="dynamic-form-group-children" *ngIf="children?.length" [ngClass]="template?.classNameChildren">
    <dynamic-form-element *ngFor="let child of children" [element]="child"></dynamic-form-element>
  </div>
  <div class="dynamic-form-group-errors" *ngIf="showErrors">{{ errorMessage }}</div> 
  <div class="dynamic-form-group-footer" *ngIf="footerActions?.length" [ngClass]="template?.classNameFooter">
    <dynamic-form-element *ngFor="let action of footerActions" [element]="action"></dynamic-form-element>
  </div>  
</div>
