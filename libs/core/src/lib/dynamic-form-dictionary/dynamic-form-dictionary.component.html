<div class="dynamic-form-dictionary" [class.hidden]="field.hidden" [class.readonly]="field.readonly" [ngClass]="template?.className">
  <div class="dynamic-form-dictionary-header" *ngIf="template?.label && !template?.labelHidden" [ngClass]="template?.classNameHeader">
    <div class="dynamic-form-dictionary-label" [ngClass]="template?.classNameLabel">{{ template?.label }}</div>
    <div class="dynamic-form-dictionary-toolbar" *ngIf="headerActions?.length" >
      <dynamic-form-element *ngFor="let action of headerActions" [element]="action"></dynamic-form-element>
    </div>
  </div>
  <div class="dynamic-form-dictionary-children" *ngIf="children?.length" [ngClass]="template?.classNameChildren">
    <dynamic-form-element *ngFor="let child of children" [element]="child"></dynamic-form-element>
  </div>  
  <div class="dynamic-form-dictionary-errors" *ngIf="showErrors">{{ errorMessage }}</div> 
  <div class="dynamic-form-dictionary-footer" *ngIf="footerActions?.length" [ngClass]="template?.classNameFooter">
    <dynamic-form-element *ngFor="let action of footerActions" [element]="action"></dynamic-form-element>
  </div> 
</div>
